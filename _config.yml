# Site
name: 'Seeds of Logic'
description: 'Seeds of Logic'
logo: 'assets/images/demo1.jpg'
favicon: 'assets/images/favicon.ico'
baseurl: '/'
disqus: 'demowebsite'
email: 'aprilkalber@yahoo.com'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    april:
      name:           April
      site:           https://www.seeds-of-logic.com
      avatar:         assets/images/avatar1.jpg
      bio:            "Hi, I am the author of Seeds of Logic."
      email:          aprilkalber@yahoo.com
      twitter:        https://twitter.com/wowth
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: april
      avatar: assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]